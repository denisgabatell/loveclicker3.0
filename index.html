<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(41, 128, 185, 0.15), transparent 30%),
                       radial-gradient(circle at 80% 20%, rgba(155, 89, 182, 0.15), transparent 30%),
                       radial-gradient(circle at 40% 80%, rgba(46, 204, 113, 0.1), transparent 30%),
                       linear-gradient(45deg, #0c0c0c, #111, #0c0c0c);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }
        
        .pulse-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
        
        .pulse-dot {
            position: absolute;
            background: rgba(52, 152, 219, 0.7);
            border-radius: 50%;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.1); opacity: 0.8; }
            70% { transform: scale(1); opacity: 0.1; }
            100% { transform: scale(1.1); opacity: 0; }
        }
        
        .text-container {
            text-align: center;
            max-width: 90%;
            z-index: 10;
        }
        
        .main-text {
            font-size: clamp(2.5rem, 8vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .gradient-text {
            background: linear-gradient(90deg, 
                #ff6b6b, #ffd93d, #6bcf7f, #4d96ff, #9d65c9, #ff6b6b);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientFlow 8s linear infinite;
        }
        
        .gradient-text-2 {
            background: linear-gradient(90deg, 
                #4d96ff, #9d65c9, #ff6b6b, #ffd93d, #6bcf7f, #4d96ff);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientFlowReverse 10s linear infinite;
        }
        
        .subtext {
            font-size: clamp(1rem, 3vw, 2rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #aaa;
            margin-top: 2rem;
            text-transform: uppercase;
        }
        
        .glitch-effect {
            position: relative;
            display: inline-block;
        }
        
        .glitch-effect::before,
        .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-effect::before {
            animation: glitch 5s infinite;
            color: #ff6b6b;
            z-index: -1;
        }
        
        .glitch-effect::after {
            animation: glitch 3s infinite;
            color: #4d96ff;
            z-index: -2;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2rem auto;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg, #ff6b6b, #4d96ff);
            border-radius: 4px;
            animation: loading 2s infinite ease-in-out;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        
        @keyframes gradientFlowReverse {
            0% { background-position: 400% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 2px); }
            40% { transform: translate(-3px, -2px); }
            60% { transform: translate(3px, 2px); }
            80% { transform: translate(3px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(350%); }
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 768px) {
            .main-text {
                font-size: 3.5rem;
            }
            
            .subtext {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="pulse-dots" id="pulseDots"></div>
    
    <div class="text-container">
        <h1 class="main-text">
            <span class="gradient-text floating">Технические</span>
        </h1>
        <h1 class="main-text glitch-effect" data-text="Работы">
            <span class="gradient-text-2">Работы</span>
        </h1>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <p class="subtext">Скоро вернемся</p>
    </div>

    <script>
        // Создание пульсирующих точек на фоне
        function createPulseDots() {
            const container = document.getElementById('pulseDots');
            const dotCount = 15;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.classList.add('pulse-dot');
                
                // Случайные размеры и позиции
                const size = Math.random() * 100 + 20;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                
                // Случайная задержка анимации
                dot.style.animationDelay = `${Math.random() * 5}s`;
                
                // Случайный цвет
                const colors = [
                    'rgba(52, 152, 219, 0.7)',
                    'rgba(155, 89, 182, 0.7)',
                    'rgba(46, 204, 113, 0.7)',
                    'rgba(231, 76, 60, 0.7)',
                    'rgba(241, 196, 15, 0.7)'
                ];
                dot.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(dot);
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            createPulseDots();
            
            // Динамическое изменение скорости анимации при наведении
            const texts = document.querySelectorAll('.main-text');
            texts.forEach(text => {
                text.addEventListener('mouseenter', function() {
                    this.style.animationDuration = '0.5s';
                });
                
                text.addEventListener('mouseleave', function() {
                    this.style.animationDuration = '';
                });
            });
        });
        
        // Обновление точек каждые 30 секунд для разнообразия
        setInterval(() => {
            document.getElementById('pulseDots').innerHTML = '';
            createPulseDots();
        }, 30000);
    </script>
</body>
</html>
